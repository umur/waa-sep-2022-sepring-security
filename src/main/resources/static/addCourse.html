<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Add Course</title>
  </head>
  <body>
    <p></p>
    <div class="container">
      <!-- Content here -->
      <div style="display:flex;justify-content:space-between;">
        <a href="index.html" type="button" class="btn btn-success">Home</a>
        <a href="course.html" type="button" class="btn btn-primary">Course</a>
        <a href="student.html" type="button" class="btn btn-secondary">Student</a>
      </div>
      <p>Add Course</p>
      <hr/>
      <form>
        <div class="form-group">
          <label>ID</label>
          <input type="number" class="form-control" id="id" placeholder="Enter ID">
          <label>Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label>Code</label>
          <input type="text" class="form-control" id="code" placeholder="Enter Code">
        </div>
        <a onclick="submit()" type="button" class="btn btn-success">Submit</a>
      </form>
    </div>

    <script>
      function submit(){
        let id = document.getElementById("id").value;
        let name = document.getElementById("name").value;
        let code = document.getElementById("code").value;
        if( (id == "" || name == "" || code == "") ){ alert('Please enter both values'); return }
        
        let data = {id,name,code};
        fetch("http://localhost:8080/courses", {method: 'POST', body: JSON.stringify(data), headers: new Headers({'content-type': 'application/json', 'Authorization': localStorage.getItem("token")})})
            .then(response => window.location.href = "./course.html")
        
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
